<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Advice Generator App</title>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Advice #<span class="id"></span></h1>
        <h2><q><span class="advice"></span></q></h2>
        <picture>
            <source media="(min-width:540px)" srcset="./img/pattern-divider-mobile.svg">
            <img src="./img/pattern-divider-desktop.svg" alt="Divider">
        </picture>
        <button><img src="./img/icon-dice.svg"></button>
    </main>
</body>
</html>
